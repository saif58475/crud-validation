<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="pics/97269455-login-icon-authorize-icon-log-in-sign-login-icon-open-account-symbol-register-new-user-vector-icon.jpg">
    <title>Crud Validation</title>
</head>
<body>

  <form class="container w-50" id="form">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label"><span class="text-danger">E</span>mail <span class="text-danger">A</span>ddress</label>
      <input type="email" class="form-control " id="exampleInputEmail1" placeholder="Example@gmail.com" >
      <div id="emailwarning" class="form-text d-none text-danger">Plz enter a valid email</div>
      <div class="valid-feedback d-none" id="emailok">
        Looks good!
      </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"><span class="text-danger">P</span>ass<span class="text-danger">w</span>ord</label>
      <input type="password" class="form-control" placeholder="enter 8 numbers" id="exampleInputPassword1">
      <div id="passwordok" class="form-text d-none text-success">Strong password</div>
      <div id="passwordwarning" class="form-text d-none text-danger">password weak</div>
    </div>
    
    <button type="submit" id="signup" disabled class="btn btn-primary">Sign up</button>
    <a id="secondpage" target="none"></a>

    <button type="submit" id="signin" class="btn btn-primary">Sign in</button>
  </form>
  <script src="style.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>
</html>
